      <main class="contact-main">
        <section class="contact-section">
          <div class="contact-section__container">
            <h1 class="contact-section__title">Contáctanos</h1>
            <p class="contact-section__subtitle">
              ¡Estamos aquí para resolver todas tus dudas sobre nuestros muscle cars!
            </p>
  
            <!-- FORMULARIO DE CONTACTO -->
            <form class="contact-form" action="#" method="post">
              <div class="contact-form__field">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="Tu nombre completo"
                  required
                />
              </div>
  
              <div class="contact-form__field">
                <label for="email">Correo electrónico</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="tuemail@ejemplo.com"
                  required
                />
              </div>
  
              <div class="contact-form__field">
                <label for="telefono">Teléfono</label>
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  placeholder="Ej. 1145454545"
                />
              </div>
  
              <div class="contact-form__field">
                <label for="mensaje">Mensaje</label>
                <textarea
                  id="mensaje"
                  name="mensaje"
                  placeholder="Escríbenos tu consulta o comentario"
                  rows="5"
                  required
                ></textarea>
              </div>
  
              <button type="submit" class="contact-form__button">Enviar</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
